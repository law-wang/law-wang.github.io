<main class="blogfeatured">

    <h4 class="featured-category-name bgcolor-changer noselect border-bottom" id="{{ category[0] | downcase }}"><span>Featured</span></h4>
    
    {% for post in site.tags.Featured %}

    <div class="accordionPiece border-bottom">
        <input type="checkbox" id="{{ forloop.index }}" name="accordion" />
        <label for="{{ forloop.index }}">{{ post.title }}</label>
        <div>
            <p>{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
            <div class="readmore-links">
                <a href="{{ post.url }}" style="text-align: left; float: left;">CONTINUE READING</a>
            </div>
        </div>
    </div>

    {% endfor %}

</main>
