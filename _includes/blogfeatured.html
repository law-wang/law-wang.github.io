<main class="blogfeatured">

    <h4 class="menu-category-name bgcolor-changer noselect border-bottom" id="{{ category[0] | downcase }}"><span>Featured</span></h4>
    <div class="post-listing">
        <ul>
            {% for post in site.tags.Featured %}
            <li>
                <h5 class="menu-post-name"><a href="{{ post.url }}">{{ post.title }}</a></h5>
            </li>
            {% endfor %}
        </ul>
    </div>

</main>
