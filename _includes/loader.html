<!-- LOADER -->
<div class="loader" style="display: hidden;"></div>
<script>
  $(window).on("load", function() {
    if (localStorage.getItem("loaded") != null){
      $(".loader").show();
      $(".loader").fadeOut("100");
      localStorage.setItem("loaded", "seen");
    }
  });
</script>
