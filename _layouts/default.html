<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ page.title }} | {{ site.title }}</title>

    {% seo %}

    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/{{site.favicon}}">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <script type="text/javascript" src="../assets/scripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    {% include tracking.html %}

  </head>
  <body onload = "greeting();">
    
    <section class="overall">
      
      <header class="overall-header">
        {% include header.html %}
      </header>

      {% if page.title == "Home" or page.title == "Traditional" or page.title == "Design" or page.title == "Digital" %}
        <main class="overall-content yesscroll">
          {{ content }}
        </main>
      {% else %}
        <main class="overall-content noscroll">
          {{ content }}
        </main>
      {% endif %}

      <footer class="border-top bgcolor-changer noselect">
        {% include footer.html %}
      </footer>

    </section>

  </body>
</html>
