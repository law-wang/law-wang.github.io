---
layout: default
---

<section class="post">
    <div class="item-post-content">

        <div class="post-container">
            <div class="post-header bgcolor-changer noselect border-bottom">
                <div class="post-title">{{ page.title }}</div>
                <div class="post-info">
                    <span>{{ page.date | date: '%b %d, %Y' }}</span>
                    <span>in {{ page.category }} </span>
                </div>
            </div>
            
            <div class="post-content">
                {{ content }}
            </div>
        </div>

        <div class="post-navigation bgcolor-changer noselect border-top">
            {% if page.previous.url %}
                <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
            {% endif %}

            {% if page.next.url %}
                <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
            {% endif %}
        </div>

    </div>

    <div class="blog-menu-mobile item-blog-menu">
        {% include blogmenu.html %}
    </div>

</section>
