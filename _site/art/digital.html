    <div class="content-details">
        <h3 class="content-title">Still Water Runs Deep</h3>
        <p class="content-text">My mind as divided in three sections: one representing the nostalgic and traditional, one exhibiting the creative and interdisciplinary, and one illustrating the romantic and volatile. Through combining watercolor pieces with digital manipulation, I was able to experiment with different shades of complimentary colors and convey meaning through an audacious presentation.</p>
    </div>

</div>

<div class="column-xs-12 column-md-6">

    </a>
    <a href="#_" class="lightbox" id="flux">
        <img src="../assets/images/art/art-dig-flux.png">
    </a>
    <div class="content-details">
        <h3 class="content-title">Flexible Flux</h3>
        <p class="content-text">Art piece accompanying the article "Elastic Electronics: Creating Flexible Matierials with conductive properties" in Yale Scientific Magazine's 92.4 issue. Created using Procreate and Photoshop.</p>
    </div>
    </figure>
</div>

<div class="column-xs-12 column-md-6">
    <figure class="img-container">
    <a href="#eternal">
        <img class="red" src="../assets/images/art/art-dig-eternal-min.jpg" />
    </a>
    <a href="#_" class="lightbox" id="eternal">
        <img src="../assets/images/art/art-dig-eternal-min.jpg">
    </a>
    <div class="content-details">
        <h3 class="content-title">Eternal Continuum</h3>
        <p class="content-text">Sunlight filtering through white columns. The concept is symbolic of the search for truth and the journey of life. The silhouette of the person seems so small and inconsequential in the grander scheme of things, yet he is bravely, fearlessly marching towards the unknown, representing the resilient and adventurous nature of humans that I applaud. For this project, I first devised the idea through sketching, then the setting of the idea is created and modeled in Cinema 4D, rendered with Octane renderer, and modified through Photoshop.</p>
    </div>

</div>
